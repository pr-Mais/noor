name: analyze

env:
  FLUTTER_VERSION: stable

on:
  pull_request:
    paths-ignore:
      - "**.md"
  push:
    paths-ignore:
      - "**.md"
jobs:
  format:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'

      - run: flutter pub get

      - run: flutter analyze .

      - run: flutter format lib/** --set-exit-if-changed
